<!-- Contact Section -->
<section id="contact">
<div class="container content-section">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="done">
				<div class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert">×</button>
					Your message has been sent. Thank you!
				</div>
			</div>
			<form method="post" action="/insert" id="contactform">
				<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
        function checkId(){
            var id = $('#id').val();
        $.ajax({
            url:'/idCheck',
            type:'post',
            data:{id:id},
            success:function(cnt){ //컨트롤러에서 넘어온 cnt값을 받는다 
                if(cnt != 1){ //cnt가 1이 아니면(=0일 경우) -> 사용 가능한 아이디 
                    $('.id_ok').css("display","inline-block"); 
                    $('.id_already').css("display", "none");
                }else{ // cnt가 1일 경우 -> 이미 존재하는 아이디
                    $('.id_already').css("display","inline-block");
                    $('.id_ok').css("display", "none");
                }
            },
            error:function(){
                alert("에러입니다");
            }
        });
        };
    </script>
				
				<div class="form">
					<input type="text" name="name" placeholder="이름(NAME) *" required>
					<input type="text" id="id" name="id" placeholder="아이디(ID) *" required>
					<input type="button" id="checkid" class="clearfix btn" value="아이디 중복 확인" onclick="checkId()">
					<span class="id_ok">사용 가능한 아이디입니다.</span>
					<span class="id_already">누군가 이 아이디를 사용하고 있어요.</span>
					<input type="password" id="pw1" name="password" placeholder="비밀번호(PASSWORD) *" required>
					<input type="password" id="pw2" placeholder="비밀번호 확인(REPEAT PASSWORD) *" required>
					<p><input type="button" id="checkpw" class="clearfix btn" value="비밀번호 확인" onclick="pwcheck()"><div id="printmsg"></div></p>
					<input type="text" name="email" placeholder="이메일 주소(E-MAIL ADDRESS) *" required>
					<input type="button" id="checkemail" class="clearfix btn" value="이메일 중복 확인">
					<input type="text" name="phone" placeholder="전화번호(PHONE NUMBER) *" required>
					<input type="submit" id="finalbtn" class="clearfix btn" value="가입하기" required>
				</div>
			</form>

<script type="text/javascript">
    function pwcheck() {
      let p1 = document.getElementById('pw1').value;
      let p2 = document.getElementById('pw2').value;
	  if(p1 != null && p2 != null) {
		if( p1 != p2 ) {
			document.getElementById('printmsg').innerHTML = '비밀번호가 일치하지 않습니다. 다시 확인해주세요.';
			return false;
		} else{
			document.getElementById('printmsg').innerHTML = '비밀번호가 일치합니다';
			return true;
		}
	  } else {
		document.getElementById('printmsg').innerHTML =  ' ';
	  }
    }
</script>
